<div class="artist-page">
  <div>
  <h2>Artists</h2>
  <button class="add-artist-button" *ngIf="isAdminUser" [routerLink]="['/artists/addartist']">Add Artist</button>
    </div>
<app-artist-search (search)="onSearch($event)"></app-artist-search>
  <div *ngIf="filteredArtists.length === 0;  else showItems">
    There are no artists to display.
  </div>
  
</div>
<ng-template #showItems>
  <div class="artist-list">
    @for(artist of filteredArtists; track artist){
    <div class="artist-card">
      <h3 class="artist-name-title">{{ artist.firstName }} {{ artist.lastName }}</h3>
      <h3 class="artist-nationality">Nationality: {{ artist.nationality }} </h3>
      <p class="artist-birthday"><strong>Birthday: </strong> {{ artist.dateOfBirth }} </p>
      <img src="/assets/v3_0744730.jpg" alt="Picture of {{ artist.lastName }}" class="artist-image">
      <button class="edit-artist-button" *ngIf="isAdminUser" [routerLink]="['/artists/edit', artist.id]">Edit Artist</button>
    </div>
    }
  </div>
</ng-template>
