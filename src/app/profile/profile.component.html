<div *ngIf="userProfile" class="profile-container">
  <h2>Your Profile</h2>

  <form [formGroup]="userProfileForm" (ngSubmit)="onSubmit()" class="profile-form">
    <label>First Name</label>
    <input type="text" formControlName="firstName" />

    <label>Last Name</label>
    <input type="text" formControlName="lastName" />

    <label>Age</label>
    <input type="Number" formControlName="age" />

    <label>Profile Picture URL</label>
    <input type="url" formControlName="pictureUrl" />

    <label>Bio</label>
    <textarea formControlName="bio" rows="3"></textarea>

    <button type="submit" [disabled]="userProfileForm.invalid">Update Profile</button>
  </form>
</div>
