<div class="book-form-container">
  <h2>Edit Book</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="editBookForm" class="book-form">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" formControlName="title" name="title" id="title" required />
    </div>

      <div class="form-group">
      <label for="authorId">Author:</label>
      <select formControlName="authorId" name="authorId" id="authorId" required>
        <option value="">-- Select an author --</option>
        <option *ngFor="let author of authors" [value]="author.id">
          {{ author.firstName }} {{ author.lastName }}
        </option>
      </select>
      <div *ngIf="editBookForm.get('authorId')?.touched && editBookForm.get('authorId')?.invalid" class="error">
        <div *ngIf="editBookForm.get('authorId')?.errors?.['required']">
          An author is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="genre">Genre:</label>
      <input type="text" formControlName="genre" name="genre" id="genre" required />
    </div>

    <div class="form-group">
      <label for="published-date">Published Date:</label>
      <input type="text" formControlName="publishedDate" name="published-date" id="published-date" />
      <div *ngIf="editBookForm.get('publishedDate')?.touched && editBookForm.get('publishedDate')?.invalid" class="error">
        <div *ngIf="editBookForm.get('publishedDate')?.errors?.['required']">
        Published Date is required.
        </div>
      </div> 
    </div>

    <div class="form-group">
      <label for="number-of-pages">Number of Pages:</label>
      <input type="number" formControlName="numberOfPages" name="number-of-pages" id="number-of-pages" required />
      <div *ngIf="editBookForm.get('numberOfPages')?.errors?.['min']" class="error">
      Number of pages must be greater than 1.
    </div>
    </div>

    <div class="form-group">
      <label for="base-price">Base Price:</label>
      <input type="number" formControlName="basePrice" name="base-price" id="base-price" required />
      <div *ngIf="editBookForm.get('basePrice')?.errors?.['min']" class="error">
      Base price cannot be negative.
    </div>
    </div>

    <div class="button-group">
      <button type="button" class="btn btn-danger" (click)="onDelete()">Delete Book</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
