<div *ngIf="book" class="book-form-container">
  <h2>Edit Book</h2>
  <form (ngSubmit)="onSubmit()" #bookForm="ngForm" class="book-form">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" [(ngModel)]="book.title" name="title" id="title" required />
    </div>

    <div class="form-group">
      <label for="authorFirstName">Author First Name:</label>
      <input type="text" [(ngModel)]="book.author.firstName" name="authorFirstName" id="authorFirstName" required />
      <label for="authorLastName">Author Last Name:</label>
      <input type="text" [(ngModel)]="book.author.lastName" name="authorLastName" id="authorLastName" required />
    </div>

    <div class="form-group">
      <label for="genre">Genre:</label>
      <input type="text" [(ngModel)]="book.genre" name="genre" id="genre" required />
    </div>

    <div class="form-group">
      <label for="published-date">Published Date:</label>
      <input type="text" [(ngModel)]="book.publishedDate" name="published-date" id="published-date" />
    </div>

    <div class="form-group">
      <label for="number-of-pages">Number of Pages:</label>
      <input type="text" [(ngModel)]="book.numberOfPages" name="number-of-pages" id="number-of-pages" required />
    </div>

    <div class="form-group">
      <label for="base-price">Base Price:</label>
      <input type="text" [(ngModel)]="book.basePrice" name="base-price" id="base-price" required />
    </div>

    <div class="button-group">
      <button type="button" class="btn btn-danger" (click)="onDelete()">Delete Book</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
