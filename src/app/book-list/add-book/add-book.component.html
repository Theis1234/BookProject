<div class="book-form-container">
  <h2>Add Book</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="addBookForm" class="book-form">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" formControlName="title" name="title" id="title"/>
    </div>

   <div class="form-group">
  <label for="authorId">Author:</label>
  <select formControlName="authorId" name="authorId" id="authorId" required>
     <option value="">-- Select an author --</option>
    <option *ngFor="let author of authors" [value]="author.id">
      {{ author.firstName }} {{ author.lastName }}
    </option>
  </select>
  <div *ngIf="addBookForm.get('authorId')?.touched && addBookForm.get('authorId')?.invalid" class="error">
        <div *ngIf="addBookForm.get('authorId')?.errors?.['required']">
        An author is required.
        </div>
      </div> 
</div>

    <div class="form-group">
      <label for="genre">Genre:</label>
      <input type="text" formControlName="genre" name="genre" id="genre"/>
    </div>

    <div class="form-group">
      <label for="published-date">Published Date:</label>
      <input type="date" formControlName="publishedDate" name="published-date" id="published-date" />
      <div *ngIf="addBookForm.get('publishedDate')?.touched && addBookForm.get('publishedDate')?.invalid" class="error">
        <div *ngIf="addBookForm.get('publishedDate')?.errors?.['required']">
        Published Date is required
        </div>
      </div> 
    </div>

    <div class="form-group">
      <label for="number-of-pages">Number of Pages:</label>
      <input type="number" formControlName="numberOfPages" name="number-of-pages" id="number-of-pages" required (keypress)="allowOnlyNumbers($event)" />
      <div *ngIf="addBookForm.get('numberOfPages')?.errors?.['min']" class="error">
      Number of pages must be greater than 1.
    </div>
    </div>

    <div class="form-group">
      <label for="base-price">Base Price:</label>
      <input type="number" formControlName="basePrice" name="base-price" id="base-price"  required (keypress)="allowOnlyNumbers($event)"/>
      <div *ngIf="addBookForm.get('basePrice')?.errors?.['min']" class="error">
      Base price cannot be negative.
    </div>
    </div>

    <div class="button-group">
      <button type="submit" class="btn btn-primary">Add Book</button>
    </div>
  </form>
</div>
