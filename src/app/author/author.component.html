<h2>Authors</h2>
<div *ngIf="authors.length === 0;  else showItems">
     There are no authors to display.
</div>

<ng-template #showItems>
    <ul>
        <li *ngFor="let author of authors">
            <strong>{{ author.firstName }} {{ author.lastName }}</strong> ({{ author.numberOfBooksPublished }}) - {{ author.nationality }}
        </li>
    </ul>
</ng-template>
