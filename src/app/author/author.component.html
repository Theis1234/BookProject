<div class="author-page">
  <div>
  <h2>Authors</h2>
  <button class="add-author-button" *ngIf="isAdminUser" [routerLink]="['/authors/addauthor']">Add Author</button>
  </div>
<app-author-search (search)="onSearch($event)"></app-author-search>
  <div *ngIf="filteredAuthors.length === 0;  else showItems">
    There are no authors to display.
  </div>

</div>
<ng-template #showItems>
  <div class="author-list">
    @for (author of filteredAuthors; track author){
    <div class="author-card">      
      <h3 class="author-name-title">{{ author.firstName }} {{ author.lastName }}</h3>
      <h3 class="author-nationality">Nationality: {{ author.nationality }} </h3>
      <p class="author-last-published"><strong>Last Published Book:</strong> {{ author.lastPublishedBook }} </p>
      <p class="author-books-published"><strong>Books Published:</strong> {{ author.numberOfBooksPublished }} </p>
      <img src="/assets/v3_0744730.jpg" alt="Picture of {{ author.lastName }}" class="author-image">
      <button class="edit-author-button" *ngIf="isAdminUser" [routerLink]="['/authors/edit', author.id]">Edit Author</button>
    </div>
  }
  </div>
</ng-template>
